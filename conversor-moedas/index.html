<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moedas Miúdas | Conversor de Moedas</title>
    <link rel="icon" type="image/x-icon" href="./img/bancario.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="titulo">
                <img src="./img/moeda_1_real.png" />
                <h1>Conversor de moedas</h1>
            </div>
            <a href="./infos.html">Mais Informações</a>
            <div class="login">
                <ul>
                    <li><button><i class="fa fa-user" aria-hidden="true"></i>Login</button></li>
                    <li><button><i class="fa fa-sign-in" aria-hidden="true"></i>Cadastro</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-principal">
            <div class="questionario">
                <div class="nome">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input id="idNome" type="text" placeholder="Seu nome" />
                </div>
                <div class="valor">
                    <i class="fa fa-usd" aria-hidden="true"></i>
                    <input id="idValor" type="number" placeholder="Valor de conversão" />
                </div>
                <div class="moeda">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                    <select id="formConversor">
                        <option disabled selected style="font-weight:bold;">Selecione a moeda</option>
                        <option value="real">Real</option>
                        <option value="dolar">Dólar</option>
                        <option value="euro">Euro</option>
                    </select>
                </div>
            </div>
            <br />
            <div>
                <input type="radio" value="real" name="formConverter" />
                <label for="real">Real</label>
                <input type="radio" value="dolar" name="formConverter" />
                <label for="dolar">Dólar</label>
                <input type="radio" value="euro" name="formConverter" />
                <label for="euro">Euro</label>
            </div>
            <br />
            <button class="converter" onclick="exibeNome();"><i class="fa fa-refresh" aria-hidden="true"></i>Converter</button>
        </div>
        <p id="txtExibeResult"></p>

    </main>
    <footer>
        <h6>&copy; ADS4A - Técnicas de Programação</h6>
    </footer>
    <script src="script.js"></script>
</body>

</html>
